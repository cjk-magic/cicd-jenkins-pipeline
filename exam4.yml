pipeline {
    agent any
    tools { 
      maven 'maven3.9'
    }
    stages {
        stage('github clone') {
            steps {
                git branch: 'master', url: 'https://github.com/cjk-magic/cicd-jenkins-pipeline.git';     }
        }
        
        stage('build') {
            steps {
                sh '''
                    echo build start
                    mvn clean compile package -DskipTests=true
                '''
            }
        }
    }
}