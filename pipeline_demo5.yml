pipeline {
    agent any
    tools { 
      maven 'maven3.9.1'
    }
    stages {
        stage('github clone') {
            steps {
               git branch: 'master', url: 'git 'https://github.com/cjk-magic/cicd-jenkins-pipeline.git'; 
            }
        }
        
        stage('build') {
            steps {
                sh '''
                    echo build start
                    mvn clean compile package -DskipTests=true
                '''
            }
        }

        stage('deploy') {
            steps {
               deploy adapters: [tomcat9(credentialsId: 'deployer_user1', path: '', url: 'http://[ip 주소]:8090/')], contextPath: null, war: '**/*.war'
            }
        }
    }
}